<h5>Single Selection</h5>
<p-selectButton [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value"></p-selectButton>

<h5>Multiple Selection</h5>
<p-selectButton [options]="paymentOptions" [(ngModel)]="value2" multiple="multiple" optionLabel="name"
	optionValue="value"></p-selectButton>

<h5>Custom Template</h5>
<p-selectButton [options]="justifyOptions" [(ngModel)]="value3">
	<ng-template let-item>
		<i [class]="item.icon"></i>
	</ng-template>
</p-selectButton>
